<div [nbSpinner]="isLoading" nbSpinnerMessage="Cargando...">
    <nb-card>
      <nb-card-header>
        <span>Lista de Materias</span>
        <button type="button" class="btn btn-primary float-right" routerLink="/subjects/add-subject">Agregar</button>
      </nb-card-header>
      <nb-card-body>
        <div *ngIf="subjects.length == 0" class="alert alert-primary text-center" role="alert">
          <strong>No existen materias registradas.</strong>
        </div>
        <ag-grid-angular *ngIf="subjects.length > 0" style="width: 100%; height: 100%;" class="ag-theme-balham"
          [gridOptions]="gridOptions" [columnDefs]="columnDefs" [rowData]="subjects"
          [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
      </nb-card-body>
    </nb-card>
  </div>
